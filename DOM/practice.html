<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing the DOM</title>
</head>
<body style="background-color: black;color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li=document.createElement('li');
        // li.innerHTML=`${langName}`;
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addlanguage("java");
    addlanguage("oracle");
    addlanguage("dart");


    //how to edit ?
    const v=document.querySelector("li:nth-child(2)");
    const change=document.createElement('li');change.textContent="Mojo";

    v.replaceWith('change');


    // another way to edit
    const first=document.querySelector('li:first-child');
    
    first.outerHTML='<li>this is a changa javascript</li>'

    //remove by using the dom
    const last=document.querySelector('li:last-child');
    last.remove();
</script>
</html>
